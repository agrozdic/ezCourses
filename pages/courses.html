		<!-- Sign In -->
		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content text-center">
					<div class="container-fluid modal-center">
						<form class="form-signin" autocomplete="off">
							<img class="img-fluid mb-4" src="../images/logoB.png">
							<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
							<label for="inputUserSignIn" class="sr-only">Username</label>
							<input type="text" id="inputUserSignIn" class="form-control mb-2" placeholder="Username">
							<label for="inputPasswordSignIn" class="sr-only">Password</label>
							<input type="password" id="inputPasswordSignIn" class="form-control mb-2" placeholder="Password">
							<div class="checkbox mb-3">
								<label>
									<input type="checkbox" value="remember-me"> Remember me
								</label>
							</div>
							<p style="text-align: left; color: red;" id="alert-p"></p>
							<button class="btn btn-lg btn-dark btn-block" type="button" id="sing-in-btn">Sign in</button>
							<p class="mt-5 text-muted">&copy; ezCourses.com 2021</p>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Sign Up -->
		<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content text-center">
					<div class="container-fluid modal-center">
						<form class="form-signup" autocomplete="off">
							<img class="img-fluid mb-4" src="../images/logoB.png">
							<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
							<label for="inputNameSignUp" class="sr-only">Name</label>
							<input type="text" id="inputNameSignUp" class="form-control mb-2" placeholder="Name">
							<label for="inputUserSignUp" class="sr-only">User</label>
							<input type="text" id="inputUserSignUp" class="form-control mb-2" placeholder="Username">
							<label for="inputEmail" class="sr-only">Email</label>
							<input type="email" id="inputEmailSignUp" class="form-control mb-2" placeholder="E-mail">
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPasswordSignUp" class="form-control mb-2" placeholder="Password">
							<label for="inputPasswordReSignUp" class="sr-only">Confirm Password</label>
							<input type="password" id="inputPasswordReSignUp" class="form-control mb-2" placeholder="Confirm Password">
							<label for="inputDateSignUp" class="sr-only">Birthday</label>
							<input type="date" id="inputDateSignUp" class="form-control mb-2" placeholder="Birthday">
							<label for="inputAddressSignUp" class="sr-only">Address</label>
							<input type="text" id="inputAddressSignUp" class="form-control mb-2" placeholder="Address">
							<label for="inputPhoneSignUp" class="sr-only">Phone</label>
							<input type="text" id="inputPhoneSignUp" class="form-control mb-2" placeholder="Phone">
							<p style="text-align: left; color: red;" id="alert-p-2"></p>
							<button class="btn btn-lg btn-dark btn-block" type="button" id="sign-up-btn">Sign Up</button>
							<p class="mt-5 text-muted">&copy; ezCourses.com 2021</p>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Notif Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="main-notif-modal">
			<div class="modal-dialog" role="document">
			  	<div class="modal-content">
					<div class="modal-body">
				  		<p id="main-notif-text"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="main-okay-btn">Okay</button>
					</div>
			  	</div>
			</div>
		</div>

        <!-- All Courses -->
		<div class="container-fluid padding">

				<div class="col-12">
					<h1 class="display-4">All courses</h1>
				</div>
				<hr>
			</div>
		</div>

		<!-- Filter buttons -->
		<div class="container-fluid padding" id="filter-buttons">
			<button class="btn btn-dark filter-button mb-2" id="all" onclick="filter(id)">All</button>
			<!-- <button class="btn btn-default filter-button mb-2" id="algorithms" onclick="filter(id)">Alogrithms</button>

			<button class="btn btn-default filter-button mb-2" id="web" onclick="filter(id)">Web Design</button> -->
		</div>

		<div class="container-fluid padding">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Search courses" id="search-text">
				<div class="input-group-append">
				  	<button class="btn btn-outline-secondary" type="button" id="search">Search</button>
				</div>
			</div>
		</div>

		<div class="container-fluid padding">
